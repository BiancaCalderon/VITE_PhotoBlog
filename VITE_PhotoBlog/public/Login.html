<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <aside class="login">
    <h1 class="title">Welcome!</h1>
    <div class="error-message"></div>
    <label class="input-container">
      <span>Username</span>
      <input type="text" id="username" placeholder="Enter your username">
    </label>
    <label class="input-container">
      <span>Password</span>
      <input type="password" id="password" placeholder="Enter your password">
    </label>
    <button id="login-btn">Login</button>
  </aside>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const handleSubmit = async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const md5Password = CryptoJS.MD5(password).toString(); // Hashear la contraseÃ±a usando CryptoJS
      const body = {
        username,
        password: md5Password
      };
      const fetchOptions = {
        method: 'POST',
        body: JSON.stringify(body),
        headers: {
          'Content-Type': 'application/json'
        }
      };
      try {
        const response = await fetch('https://api.tiburoncin.lat/22272/posts', fetchOptions);
        if (response.ok) {
          const { token } = await response.json();
          localStorage.setItem('token', token); // Guardar el token en el almacenamiento local
          window.location.href = 'admin.html'; // Redirigir a admin.html
        } else {
          const errorMessage = await response.json();
          document.querySelector('.error-message').innerText = errorMessage.message;
        }
      } catch (error) {
        console.error('Error during login:', error);
        document.querySelector('.error-message').innerText = 'Error during login';
      }
    };

    document.getElementById('login-btn').addEventListener('click', handleSubmit);

    // Manejador de evento para la tecla Enter
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        handleSubmit();
      }
    });
  </script>
</body>
</html>
