<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <aside class="login">
    <h1 class="title">Welcome!</h1>
    <div class="error-message"></div>
    <label class="input-container">
      <span>Username</span>
      <input type="text" id="username" placeholder="Enter your username">
    </label>
    <label class="input-container">
      <span>Password</span>
      <input type="password" id="password" placeholder="Enter your password">
    </label>
    <button id="login-btn">Login</button>
  </aside>
  <script type="module">
    // Importa la función useApi desde useApi.js
    import useApi from './useApi.js';

    // Función para manejar el envío del formulario
    const handleSubmit = async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const md5Password = CryptoJS.MD5(password).toString(); // Hashear la contraseña usando CryptoJS
      const formData = {
        username: username,
        password: md5Password
      };

      try {
        // Llama a la función useApi con la URL de la API y los datos del formulario
        const { data, error, loading } = useApi('https://api.tiburoncin.lat/22272/admin/login', 'POST', formData);

        if (loading) {
          // Si se está cargando, muestra un mensaje de espera
          console.log('Loading...');
          return;
        }

        if (error) {
          // Si hay un error, muestra un mensaje de error
          console.error('Error:', error);
          alert('Error al conectar con el servidor');
          return;
        }

        if (data.success) {
          // Almacena el token en el almacenamiento local
          localStorage.setItem('token', "token_photo_blog");
          // Si el inicio de sesión fue exitoso, redirecciona al usuario a otra página
          window.location.href = '/admin.html';
        } else {
          // Si el inicio de sesión falló, muestra un mensaje de error al usuario
          alert(data.message);
        }
      } catch (error) {
        // Maneja los errores de la solicitud
        console.error('No se pudo iniciar sesión:', error);
        alert('Error al momento de iniciar sesión');
      }
    };

    // Asigna el evento de clic al botón de login
    document.getElementById('login-btn').addEventListener('click', handleSubmit);

    // Manejador de evento para la tecla Enter
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        handleSubmit();
      }
    });
  </script>
</body>
</html>
